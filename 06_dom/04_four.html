<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DOM FINAL</title>
  </head>
  <body style="background-color: #212121; color: whitesmoke">
    <ul class="language">
      <li>JavaScript</li>
    </ul>
    <div class="skills"></div>
  </body>
  <script>
    function addLanguage(langName) {
      const li = document.createElement("li");
      li.innerHTML = `${langName}`;
      document.querySelector(".language").appendChild(li);
    }
    addLanguage("Java");
    addLanguage("Python");

    function addOptiLanguage(langName) {
      const li = document.createElement("li");
      li.appendChild(document.createTextNode(langName));
      document.querySelector(".language").appendChild(li);
    }
    addOptiLanguage("golang");

    function addSkills(skill) {
      const div = document.createElement("div");
      const skillName = document.createTextNode(skill);
      div.appendChild(skillName);
      document.querySelector(".skills").appendChild(div);
    }

    addSkills("React.js");
    addSkills("Kafka");
    addSkills("Docker");
    addSkills("Next.js");
    addSkills("Node.js");

    //Edit
    const secondLang = document.querySelector("li:nth-child(2)");
    console.log(secondLang);
    secondLang.innerHTML = "Mojo";
    const newLi = document.createElement("li");
    newLi.textContent = "Mojo";
    secondLang.replaceWith(newLi);

    //Edit
    const firstLang = document.querySelector("li:first-child");
    firstLang.outerHTML ='<li>TypeScript<li>'

    // remove
    const lastLang = document.querySelector("li:last-child");
    lastLang.remove();
  </script>
</html>
